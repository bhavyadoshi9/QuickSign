<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature</title>
    <link rel="stylesheet" href="index.css" />
    <!-- <script src="index.js"></script> -->
    <link
      rel="shortcut icon"
      href="./Favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="top">
        <div class="block">
          <p>Text color picker</p>
          <input class="form-control" type="color" id="ColorPicker" />
        </div>
        <div class="block">
          <p>Background</p>
          <input class="form-control" type="color" id="CanvasColor" />
        </div>
        <div class="block">
          <p>Font Size</p>
          <select id="FontSize">
            <option value="5">5px</option>
            <option value="10">10px</option>
            <option value="15">15px</option>
            <option value="20">20px</option>
            <option value="25">25px</option>
          </select>
        </div>
      </div>
      <!-- The <canvas> tag is used to draw graphics, on the fly, via scripting (usually JavaScript). The <canvas> tag is transparent, and is only a container for graphics, you must use a script to actually draw the graphics. -->
      <canvas class="canvas" id="MyCanvas" width="800" height="500"></canvas>
      <div class="bottom">
        <button type="button" class="btn btn-danger" id="ClearButton">
          Clear
        </button>
        <button type="button" class="btn btn-success" id="SaveButton">
          Save & Download
        </button>
        <button type="button" class="btn btn-warning" id="RetrieveButton">
          Retrieve saved Signature
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
